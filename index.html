<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Infinite Street Walking Simulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #street-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .street {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #111;
            top: 0;
        }
        #road {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 100%;
            background-color: #222;
        }
        #road-lines {
            position: absolute;
            left: 50%;
            width: 10px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.3),
                rgba(255,255,255,0.3) 50px,
                transparent 50px,
                transparent 100px
            );
            transform: translateX(-50%);
        }
        #character, #companion {
            position: absolute;
            bottom: 20%;
            width: 100px;
            height: 200px;
            transition: transform 0.1s ease;
            z-index: 10;
        }
        #character {
            left: 45%;
            transform: translateX(-50%);
        }
        #companion {
            left: 55%;
            transform: translateX(-50%);
        }
        #character svg, #companion svg {
            width: 100%;
            height: 100%;
        }
        .character-head {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }
        .character-head img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="street-container">
            <!-- Streets will be dynamically generated -->
        </div>
        <div id="character">
            <div class="character-head">
                <img src="photo1.png" alt="Character Head">
            </div>
            <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="25" y="0" width="50" height="150" fill="#000"/>
            </svg>
        </div>
        <div id="companion">
            <div class="character-head">
                <img src="photo2.png" alt="Companion Head">
            </div>
            <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="25" y="0" width="50" height="150" fill="#444"/>
            </svg>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
